<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/8f24f42e99.js"
      crossorigin="anonymous"
    ></script>
    <title>Saas Company</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="/assets/logos/logo-front.svg" alt="Front Logo" />
        </div>
        <nav class="top-navigation">
          <button class="menu-button"><i class="fa fa-bars"></i></button>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Learn</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Hire Us</a></li>
          </ul>
          <button class="buy-button">Buy Now</button>
        </nav>
      </div>
    </header>
    <section>
      <div class="hero-container">
        <div class="hero-info">
          <div class="title">
            <h1>Empowering Teams with Freedom</h1>
            <p class="subtitle">
              Own the unlimited power of the web development
            </p>
          </div>
          <div class="hero-actions">
            <button class="video-button">
              <i class="fa-solid fa-circle-play"></i>Play Video
            </button>
            <a href="#">Learn More</a>
          </div>
        </div>
        <div class="hero-logos">
          <img src="/assets/logos/asana.png" alt="Asana logo" />
          <img src="/assets/logos/calendar.png" alt="Calender logo" />
          <img src="/assets/logos/weave.png" alt="Weave logo" />
          <img src="/assets/logos/paypal.jpg" alt="Paypal logo" />
          <img src="/assets/logos/atlassian.png" alt="Atlassian logo" />
          <img src="/assets/logos/google-ads.png" alt="Google Ads logo" />
          <img src="/assets/logos/google.png" alt="Google logo" />
        </div>
      </div>
    </section>
    <section>
      <div class="why-container"></div>
    </section>
    <section>
      <div class="pricing-container"></div>
    </section>
    <section><div class="hire-container"></div></section>
    <footer><div class="footer-container"></div></footer>
  </body>
</html>
